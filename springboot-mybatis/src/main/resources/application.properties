# 服务端口号
server.port=8080

# 数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lw_test?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
# 最大连接池数
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=1770000

# mybatis
# 指定实体类别名
mybatis.type-aliases-package=com.coody.springboot09.entity
# mapper文件映射位置
mybatis.mapper-locations=classpath:mapper/*.xml

# showsql
logging.level.com.coody.springboot09.dao=debug